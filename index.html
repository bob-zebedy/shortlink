  <body>
    <header><h1>9lnk.io</h1></header>
    <main x-data="app" x-cloak>
      <p
        x-show.transition.opacity="alert"
        :class="alert?.type"
        x-text="alert?.message"
      ></p>
      <input placeholder="输入网址..." x-model="url" x-ref="url" />
      <details>
        <summary>自定义 Slug</summary>
        <div>
          <input placeholder="填写自定义 Slug" x-model="slug" />
          <small
            :style="{ color: slugValidationError ? '#fa5252' : '#6c757d' }"
          >
            <span
              x-text="slugValidationError || '2-10 个字符, 只能包含大小写字母和数字'"
            ></span>
          </small>
        </div>
      </details>
      <button
        :class="{ loading }"
        :disabled="loading || isValidated()"
        @click="submit($refs, $nextTick)"
      >
        生成
      </button>
    </main>
    <script src="asset/js/alpine.js"></script>
    <script>
      const app = {
        url: "",
        slug: "",
        alert: null,
        loading: false,
        get slugValidationError() {
          if (!this.slug) return null;
          if (this.slug.length < 2 || this.slug.length > 10) {
            return "长度必须在2-10个字符之间";
          }
          if (!/^[a-zA-Z0-9]+$/.test(this.slug)) {
            return "只能包含大小写字母和数字";
          }
          return null;
        },
        isValidated() {
          return !/^https?:\/\/.{3,}/.test(this.url);
        },
        submit($refs, $nextTick) {
          if (!this.url) {
            this.alert = { type: "error", message: "缺少 URL" };
            return;
          }

          if (this.isValidated()) {
            this.alert = { type: "error", message: "非法 URL" };
            return;
          }

          if (this.slugValidationError) {
            this.alert = { type: "error", message: this.slugValidationError };
            return;
          }

          this.alert = null;
          this.loading = true;

          const body = { url: this.url };
          if (this.slug) body.slug = this.slug;

          fetch("/create", {
            method: "post",
            headers: { "content-type": "application/json" },
            body: JSON.stringify(body),
          })
            .then((res) => res.json())
            .then((res) => {
              this.loading = false;
              if (res.message) {
                this.alert = { type: "error", message: res.message };
                return;
              }

              this.url = res.link;

              $nextTick(() => {
                $refs.url.select();
                this.alert = {
                  type: "success",
                  message: `${
                    document.execCommand("Copy") ? "链接已复制" : "生成链接"
                  } `,
                };
              });
            })
            .catch((e) => {
              this.alert = { type: "error", message: e.message };
              this.loading = false;
            });
        },
      };
    </script>
