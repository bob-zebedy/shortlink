<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
      name="viewport"
    />
    <title>403 - 非法路径 | 9lnk.io</title>
    <style>
      :root {
        --color-primary: #5c7cfa;
        --color-primary-dark: #4263eb;
        --color-primary-alpha: #5c7cfa20;
        --body-color: #495057;
        --body-bg: #f8f9fa;
        --border-color: #dee2e6;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--body-bg);
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        color: var(--body-color);
        text-rendering: optimizelegibility;
        -webkit-font-smoothing: antialiased;
      }

      .container {
        text-align: center;
        padding: 2rem;
        max-width: 600px;
        background: var(--body-bg);
        animation: fadeInUp 0.6s ease-out;
      }

      .error-code {
        font-size: 8rem;
        font-weight: 700;
        color: var(--color-primary);
        margin: 0;
        line-height: 1;
        text-shadow: 0 4px 8px rgba(92, 124, 250, 0.3);
        animation: bounce 2s infinite;
      }

      .error-title {
        font-size: 2rem;
        font-weight: 600;
        color: var(--body-color);
        margin: 1rem 0;
      }





      .btn-home {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.875rem 2rem;
        background: var(--color-primary);
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 500;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(92, 124, 250, 0.3);
      }

      .btn-home:hover {
        background: var(--color-primary-dark);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(92, 124, 250, 0.4);
      }



      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-10px);
        }
        60% {
          transform: translateY(-5px);
        }
      }



      @media (max-width: 600px) {
        .container {
          margin: 1rem;
          padding: 1.5rem;
        }
        
        .error-code {
          font-size: 6rem;
        }
        
        .error-title {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">

      <h1 class="error-code">403</h1>
      <h2 class="error-title">非法路径</h2>

      
      <a href="/" class="btn-home">
        回到首页
      </a>


    </div>
  </body>
</html>
